<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 4</title>
</head>
<body>
    <!-- ol adalah ordered list, ul adalah unordered list, dan dl adalah definition list untuk membuat daftar terminologi -->

    <h1>ol</h1>
    <!-- default urutannya angka kalau mau diubah gunakan atribut type = "" -->
    <ol type="A">
        <li>nasi goreng</li>
        <li>mie goreng</li>
        <li>mie ayam</li>
    </ol>

    <br>

    <h1>ul</h1>
    <ul>
        <li>nasi goreng</li>
        <li>mie goreng</li>
        <li>mie ayam</li>
    </ul>

    <br>

    <h1>dl</h1>
    <dl>
        <dt>html</dt>
        <dd>hypertext markup languagee</dd>
    </dl>
</body>
</html>
