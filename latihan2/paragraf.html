<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2</title>
</head>
<body>
    <!-- paragraf di html -->
     <!-- b untuk bold, i untuk italic, u untuk underline  -->
    <p>ini adalah paragraf 1</p>
    <!-- br adalah untuk menambahkan enter pada paragraf -->
     <br>
    <!-- hr adalah untuk menambahkan garis horizontal -->
    <hr>
    <p><b>ini</b> <i>adalah</i> <u>paragraf 2</u></p>
</body>
</html>
